<!DOCTYPE html>
<html lang="no">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Bestill kinobilletter</title>
		<link rel="stylesheet" href="css/variables.css">
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/fonts.css">
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>
		<h1>Kj√∏p billetter</h1>	
		<div class="page-wrapper">
			<div class="page-wrapper__column1">

				<form class="custom-select">
					<label>Velg kino:</label>
					<select class="dropdown-content">
					  <option value="1">Colusseum</option>
					  <option value="2">Ringen</option>
					  <option value="3">Gimle</option>
					  <option value="3">Klingenberg</option>
					  <option value="3">Symra</option>
					</select>
				</form>

				<form class="custom-select">
					<label>Velg film:</label>
					<select class="dropdown-content">
					  <option value="1">Barbie</option>
					  <option value="2">Oppenheimer</option>
					  <option value="3">Fedrelandet</option>
					  <option value="3">The Equalizer 3</option>
					  <option value="3">The Smurfs</option>
					</select>
				</form>

				<div class="checkboxes">
					<input type="checkbox" value="Select All">
					<label>Alle </label>
					<input type="checkbox">
					<label>2D</label>
					<input type="checkbox">
					<label>4DX</label>
					<input type="checkbox">
					<label>3D</label>
				</div>

				<div class="date-selector">
					<label class="date-selector__select" for="date">Velg dato:</label>
					<input type="date" id="date" name="date">
				</div>

				<div class="counter">
					<button class="counter__quantity--down">-</button>
					<input class="counter__quantity" type="text" placeholder="1">
					<button class="counter__quantity--up">+</button>
				</div>
			</div>
		
			<div class="page-wrapper__column2">
				<form class="customer-details">
					<label for="name">Fornavn<span class="customer-details__required-star">*</span></label>
					<input type="name" class="first-name" placeholder="Fornavn" required>
					<label for="name">Etternavn<span class="customer-details__required-star">*</span></label>
					<input type="name" class="last-name" placeholder="Etternavn" required>
					<label for="email">E-post<span class="customer-details__required-star">*</span></label>
					<input type="email" class="email" placeholder="E-post" required>
					<label for="confirm-email">Bekreft e-post<span class="customer-details__required-star">*</span></label>
					<input type="confirm-email" class="confirm-email" name="confirm-email" placeholder="E-post" required>
					<label for="tel">Mobilnummer<span class="customer-details__required-star">*</span></label>
					<input type="tel" class="mobilenumber" name="mobilenumber" placeholder="Mobilnummer" required>
					<button class="submit-button">Fortsett</button>
				</form>
			</div>
		</div>
		<script src="js/script.js"></script>
	</body>
</html>
